<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form w Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container-fluid">
        <div class="card mt-3">
            <div class="card-header fw-bold fs-3">
                Payment Form Example
            </div>
            <div class="card-body">
                <div class="alert alert-danger" role="alert">
                    Some Fields are missing.
                </div>
                <form>
                    <div class="row g-3">
                        <div class="col-6">
                            <label for="inputCardNumber" class="form-label">Card #</label>
                            <input type="number" class="form-control" id="inputCardNumber" placeholder="XXXXXX">
                        </div>
                        <div class="col-3">
                            <label for="inputCarCvc" class="form-label">CVC #</label>
                            <input type="number" class="form-control" id="inputCardCvc" placeholder="XXXXXX">
                        </div>
                        <div class="col-3">
                            <label for="inputAmount" class="form-label">Amount</label>
                            <input type="number" class="form-control" id="inputAmount" placeholder="XXXXXX">
                        </div>
                    </div>
                    <div class="row g-3">
                        <div class="col-6">
                            <label for="inputCarCvc" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="inputCardCvc" placeholder="">
                        </div>
                        <div class="col-6">
                            <label for="inputAmount" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="inputAmount" placeholder="">
                        </div>
                    </div>
                    <div class="row g-3">
                        <div class="col-6">
                            <label for="inpuCity" class="form-label">City</label>
                            <input type="text" class="form-control" id="inputCity" placeholder="">
                        </div>
                        <div class="col-md-3">
                            <label for="inputState" class="form-label">Pick a state</label>
                            <select id="inputState" class="form-select">
                                <option selected>Pick a state</option>
                                <option>...</option>
                            </select>
                        </div>
                        <div class="col-3">
                            <label for="inputPostalCode" class="form-label">Postal Code</label>
                            <input type="number" class="form-control" id="input" placeholder="">
                        </div>
                    </div>
                    <div class="row g-3">
                        <div class="col-md-6">
                            We Accept:
                            <div class="col-8 mt-2 bg-secondary-subtle rounded">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" id="mastercard"
                                        name="inlineRadioOptions">
                                    <label class="form-check-label" for="mastercard"><i
                                            class="fa-brands fa-cc-mastercard"></i>
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" id="Americancard"
                                        name="inlineRadioOptions">
                                    <label class="form-check-label" for="Americancard"><i
                                            class="fa-brands fa-cc-amex"></i>
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" id="Visacard"
                                        name="inlineRadioOptions">
                                    <label class="form-check-label" for="Visacard"><i class="fa-brands fa-cc-visa"></i>
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" id="Paypalcard"
                                        name="inlineRadioOptions">
                                    <label class="form-check-label" for="Paypalcard"><i
                                            class="fa-brands fa-cc-paypal"></i>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            <div id="MessageHelpBlock" class="form-text">
                                Add any note here.
                            </div>
                        </div>
                        <div class="card-footer d-grid gap-2 d-md-flex justify-content-md-end">
                            <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
                            <button class="btn btn-primary" type="button">Send</button>
                        </div>
                    </div>
                </form>
            </div>
         </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>

</body>

</html>
